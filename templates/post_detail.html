{%extends 'default.html' %}
{% load custom_filters %}

{% block content %}

<div class="container mt-3">
    <div class="card">
        <h5 class="card-header bg-white text-center">{{ object.title|censor }}</h5>
        <div class="card-body">                       
            <p class="card-text">{{ object.text|censor }}</p>
            <p class="card-text"><small class="text-muted">{{ object.date_create|date:'d.m.Y H:i' }}</small></p>
        </div>
    </div>
</div>

{% endblock content %}
