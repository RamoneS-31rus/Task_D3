{% extends 'default.html' %}
{% load custom_filters %}

{% block content %}

{%  if object_list %}  
    <div class="container mt-3">
        <div class="row row-cols-1 row-cols-md-2 g-3">
            {% for obj in object_list %}        
                <div class="col">
                    <div class="card h-100">                                  
                        <div class="card-body">
                            <h5 class="card-title">{{ obj.title|censor }}</h5>
                            <a class="stretched-link" href="{% url 'post_detail' obj.pk %}"></a>
                            <p class="card-text">{{ obj.text|censor|truncatechars:20 }}</p>                            
                        </div>
                        <div class="card-footer bg-white">
                            <small class="text-body-secondary text-muted">{{ obj.date_create|date:'d.m.Y' }}</small>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{%  else %}
    <h1>новостей нет</h1>
{% endif %}

{% endblock content %}
